name: Pipeline prod-env

on:
  push:
    branches:
      - prod

env:
  # Use docker.io for Docker Hub if empty
  SHA: ${{ github.event.pull_request.head.sha || github.event.after }}

jobs:
  ###### Deploiement image et service ######
  ##########################################

  Deploiement-image-et-service:
    permissions:
      contents: "read"
      id-token: "write"
    runs-on: ${{ vars.IMAGE_OS }}
    outputs:
      output1: ${{ steps.instancename.outputs.test }}
    steps:
      - uses: actions/checkout@v3

      - name: Auth to gcloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GOOGLE_CREDENTIALS}}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          version: ">= 363.0.0"
          project_id: ${{ secrets.PROJECT_ID}}

      - name: Configure gcloud
        run: gcloud config set compute/zone europe-west1-b

      - name: Deployment
        run: |
          ls
          pwd
          ls docker-app
          ls docker-app/python
          gcloud projects add-iam-policy-binding tp4-cd-403915 --member=serviceAccount:1004562053837@cloudbuild.gserviceaccount.com --role=roles/container.developer
          gcloud builds submit --region=europe-west1 --project=tp4-cd-403915 --config ./prod_env/cloudbuild.yml --gcs-log-dir="gs://tp4tfstate/terraform-env-prod"
